<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <title>Government 9up</title>
    <meta name="description" content="HK Government 9up">
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="header-bg">
    </div>
    <div class="wrapper">
        <div class="page">
            <div class="img-output-wrapper">
                <div class="header">
                </div>
                <div class="body">
                    特衰政府聲明<br>
                    ＊＊＊＊＊＊＊＊＊＊＊<br><br>
                    　　特衰政府聲明，請在右邊輸入聲明資料。<br><br>
                        
                    完
                </div>
            </div>
        </div>
        <div class="form">
            <form>
                <h2>開始 9up</h2>
                <div class="item">
                    <label for="condemn_title">譴責標題</label>
                    <input name='condemn_title' id='condemn_title' type='text' placeholder="政府強烈譴責暴力行為" required>
                </div>
                <div class="item">
                    <label for="condemning">譴責對象</label>
                    <input name='condemning' id='condemning' type='text' placeholder="示威者" required>
                </div>
                <div class="item">
                    <label for="condemn_lvl">譴責程度</label>
                    <select name='condemn_lvl' id='condemn_lvl' required>
                        <option value="予以譴責">予以譴責</option>
                        <option value="予以嚴厲譴責">予以嚴厲譴責</option>
                        <option value="予以強烈譴責">予以強烈譴責</option>
                        <option value="深表遺憾">深表遺憾</option>
                        <option value="謹此致歉">謹此致歉</option>
                    </select>
                </div>
                <div class="item">
                    <label for="condemn_wording">譴責用語</label>
                    <select name='condemn_wording' id='condemn_wording' required>
                        <option value="令人髮指">令人髮指</option>
                        <option value="罪無可恕">罪無可恕</option>
                        <option value="罪該萬死">罪該萬死</option>
                        <option value="罪有應得">罪有應得</option>
                    </select>
                </div>
                <div class="item">
                    <label for="incident_date">事件日期</label>
                    <input name='incident_date' id='incident_date' type='date' required>
                </div>
                <div class="item">
                    <label for="incident_location">事件地點</label>
                    <input name='incident_location' id='incident_location' type='text' placeholder="中聯辦" required>
                </div>
                <div class="item">
                    <label for="incident_type">事件類型</label>
                    <select name='incident_type' id='incident_type' required>
                        <option value="暴力">暴力</option>
                        <option value="罷工">罷工</option>
                        <option value="謠言">謠言</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                <div class="item">
                    <label for="incident_elements">元素</label>
                    <div class="checkbox">
                        <input name='incident_elements' value="衝擊" type="checkbox"> 衝擊
                    </div>
                    <div class="checkbox">
                        <input name='incident_elements' value="襲擊" type="checkbox"> 襲擊
                    </div>
                    <div class="checkbox">
                        <input name='incident_elements' value="佔據" type="checkbox"> 佔據
                    </div>
                    <div class="checkbox">
                        <input name='incident_elements' value="破壞公物" type="checkbox"> 破壞公物
                    </div>
                    <div class="checkbox">
                        <input name='incident_elements' value="魯莽" type="checkbox"> 魯莽
                    </div>
                </div>
                <div class="item">
                    <label for="incident_consequences">後果</label>
                    <div class="checkbox">
                        <input name='incident_consequences' value="造成人命傷亡" type="checkbox"> 造成人命傷亡
                    </div>
                    <div class="checkbox">
                        <input name='incident_consequences' value="破壞法治" type="checkbox"> 破壞法治
                    </div>
                    <div class="checkbox">
                        <input name='incident_consequences' value="破壞香巷作為國際金融中心的聲譽" type="checkbox"> 破壞香巷作為國際金融中心的聲譽
                    </div>
                    <div class="checkbox">
                        <input name='incident_consequences' value="令任達華受傷" type="checkbox"> 令任達華受傷
                    </div>
                    <div class="checkbox">
                        <input name='incident_consequences' value="others" type="checkbox"> 其他
                        <input name='incident_consequences_others' id='incident_elements_others' placeholder="輸入其他原因" type='text'>
                    </div>
                </div>
                <div class="item">
                    <label for="dlc">DLC</label>
                    <div class="checkbox">
                        <input name='dlc' value="no_interference" type="checkbox"> 反對外國議會干預香巷事務
                    </div>
                </div>
                <div class="item">
                    <input type="submit" value="9up">
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
