                政府強烈譴責暴力行為<br>
                ＊＊＊＊＊＊＊＊＊＊＊<br><br>
                　　就昨日（七月二十一日）晚上在上環及元朗發生的暴力行為，特區政府作以下回應：<br><br>
                
                　　繼之前衝擊中聯辦大樓後，再有激進示威者無視警方多次警告，在上環一帶向警方發動連番暴力襲擊，包括投擲汽油彈、縱火、擲磚，亦堵塞主要幹道，行為令人髮指。<br><br>
                
                　　與此同時，在元朗有人聚眾在港鐵車站月台及車廂內襲擊乘客，引發衝突，導致有人受傷。<br><br>
                
                　　香港作為法治社會完全不能容忍任何暴力行為，特區政府予以強烈譴責，並會嚴正追究。 <br><br>
                    
                完<br><br>
                2019年7月22日（星期一）<br><br>
                香港時間0時16分
